    - uuid: e77c959a1e0c4364a17b773a21cbd8b7
      template: 'UniFi Discovery and Collection Template'
      name: 'UniFi Discovery and Collection Template'
      description: 'Можно либо руками в макросах указать адрес сервера, либо в правиле обнаружения заменить макрос чем-то вроде {HOST.CONN}'
      groups:
        - name: Templates
      items:
        - uuid: eb8d5ef22bbc423ea829254408448a70
          name: 'UniFi Site Discover Source'
          type: SCRIPT
          key: 'unifi.site.discover[source]'
          delay: 8h
          trends: '0'
          value_type: CHAR
          params: |
            try {
               var params = JSON.parse(value),
               req = new HttpRequest(),
               fields = {},
               resp,
               server = params.server,
               port = params.port;
            
               req.addHeader('Content-Type: application/json');
               req.addHeader('Accept: application/json');
               fields.username = params.username;
               fields.password = params.password;
            
               req.post("https://" + server + ":" + port + "/api/login", JSON.stringify(fields));
               resp = req.get("https://" + server + ":" + port + "/api/self/sites");
               req.post("https://" + server + ":" + port + "/api/logout");
               return resp;
            //   return req.getStatus();
            }
            catch (error) {
               return {'error.name' : error.name, 'error.message' : error.message}
            }
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.data
          parameters:
            - name: password
              value: '{$UNIFI_PASSWORD}'
            - name: port
              value: '{$UNIFI_PORT}'
            - name: server
              value: '{$UNIFI_SERVER}'
            - name: username
              value: '{$UNIFI_USERNAME}'
          tags:
            - tag: Application
              value: UniFi
      discovery_rules:
        - uuid: 4c9a1113c66d4ae99566b98097cce7ce
          name: 'Unifi Devices Discover'
          key: 'unifi.device.discover[{$UNIFI_SERVER},{$UNIFI_PORT},{$UNIFI_USERNAME},{$UNIFI_PASSWORD}]'
          delay: 8h
          lifetime: 7d
          host_prototypes:
            - uuid: be151c3e28e84e499ded0c65e909e1d4
              host: 'UniFi_{#DEVICEID}'
              name: '{#DEVICENAME} ({#DEVICEMAC})'
              group_links:
                - group:
                    name: 'UniFi Device Discovery'
              group_prototypes:
                - name: '{#SITEDESC}'
              templates:
                - name: 'UniFi Data Template'
              tags:
                - tag: Application
                  value: UniFi
              custom_interfaces: 'YES'
              interfaces:
                - type: SNMP
                  ip: '{#DEVICEIP}'
                  port: '161'
                  details:
                    community: '{$SNMP_COMMUNITY}'
              inventory_mode: AUTOMATIC
        - uuid: a13337994ccb46d3bc223ac9286f065a
          name: 'UniFi Site Discover'
          type: DEPENDENT
          key: unifi.site.discover
          delay: '0'
          lifetime: 7d
          item_prototypes:
            - uuid: bb0ea80b19d0431e825053c9867a08e1
              name: 'Unifi Site - {#SITE_DESC}'
              key: 'unifi.device.data[{$UNIFI_SERVER},{$UNIFI_PORT},{$UNIFI_USERNAME},{$UNIFI_PASSWORD},{#SITE_NAME}]'
              delay: 5m
              history: 7d
              units: devices
              tags:
                - tag: Application
                  value: UniFi
          master_item:
            key: 'unifi.site.discover[source]'
          lld_macro_paths:
            - lld_macro: '{#SITE_DESC}'
              path: $.desc
            - lld_macro: '{#SITE_NAME}'
              path: $.name
      macros:
        - macro: '{$UNIFI_PASSWORD}'
          type: SECRET_TEXT
          description: 'Пароль пользователя для подключения к контроллеру UniFi'
        - macro: '{$UNIFI_PORT}'
          value: '8443'
          description: 'Порт подключения к контроллеру. По умолчанию - 8443'
        - macro: '{$UNIFI_SERVER}'
          value: 127.0.0.1
          description: 'Адрес контроллера UniFi'
        - macro: '{$UNIFI_USERNAME}'
          value: root
          description: 'Имя пользователя для подключения к контроллеру UniFi'
